<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="container">
        <div class="row" id="header">
            <div class="col-2" id="logo">
                <figure>

        <div class="row" id="main">
            <div class="col-4" id="sidebar">

                    <figure>
                        <img src="./assets/img/stonehenge.jpg">
                    </figure>
                    <div class="info">
                        <h2>Historical Places</h2>
                        <p>Stonehenge</p>
                    </div>
                </div>

                <div class="note">
                    <figure>
                        <img src="./assets/img/london.jpg">

                        <h2>Ye Old City</h2>
                        <p>London Calling</p>
                    </div>
                </div>

                <div class="note">
                    <figure>
                        <img src="./assets/img/glastonbury.jpg">
                    </figure>

                    </div>
                </div>

                <div class="note">
                    <figure>
                        <img src="./assets/img/irish_pub.jpg">
                    </figure>
                    <div class="info">
                        <h2>Drink despite Quarintine</h2>

            </div>
            <div class="col-8" id="workarea">
                <section>
                    <img src="assets/img/bck_uk_tours.jpg" alt="" srcset="">
